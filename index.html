<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e5ba74b3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/jass.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
></script>
<script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

</head>
<body>
    <header>
        <div id="dashboard">
            <h1>Weather Dashboard</h1>
        </div>
        <div id="city">
            <h4>Search for a City:</h4>
        </div>      

    </header>

    <section class="search-input d-flex ">
       <!-- Search for city -->
        <aside>
                <input type="text" class="form-control input-group" name="form-control" id="location" placeholder="City">
                <br/>
                <div class="d-flex gap-2 col-12 ">
                    <button class="btn btn-primary" type="button">Enter</button>
                </div>
        </aside> 
    
        <!-- Current weather and 5 day forecast -->
        <div class="container1 flex-column" id="current-weather">
            <h2></h2>
            <p id="currentDay" class="lead"></p>
            <br/>
        </div>
    
    </section>
        <div>
            <h4 id="five-day-title">5 Day Forecast</h4>
        </div>
            <div class="five-day flex-row gap-2 justify-content-end mr-5">

                <div class="card" >
                    
                </div>  
            </div>
    


    <script src="./assets/js/script.js"></script>
</body>
</html>
